<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GO PLAY │ Now Playing</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="player">
  <header class="top-bar">
    <a href="home.html" class="back">← Home</a>
    <h1>Now Playing</h1>
  </header>

  <main class="now-playing">
    <div class="cover" style="background-image:url('https://placehold.co/300x300');"></div>
    <h2 class="song">Song Title</h2>
    <p class="artist">Artist Name</p>
    <div class="controls">
      <button class="prev">⏮</button>
      <button class="play">▶️</button>
      <button class="next">⏭</button>
    </div>
  </main>
</body>
</html>
